<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viz Tech 2 | Week 2</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
    <div class="container">
        <h1>COVID-19 Caese and Deaths in U.S.</h1>
        <h2>Data: Feb.7, 2021</h2>
        <div class="mapMode">
            <label for = "btn_map">Please Select A Map Type:</label>
            <button class = "btn_map" value="states">By States</button>
            <button class = "btn_map activeBlue" value="counties">By Counties</button>
        </div>
        <div class="dataType">
            <label for = "btn_type">Please Select A Data Type:</label>
            <button class = "btn_type activeRed" value="cases">Cases</button>
            <button class = "btn_type" value="deaths">Deaths</button>
        </div>
        <svg></svg>
    </div>
    <div id="map-tooltip">
        <div class="name"></div>
        <div class="population"></div>
        <div class="medage"></div>
    </div>
    <script src="script.js"></script>
    <script>
        //click events
        let mapBtn = document.querySelectorAll(".btn_map");
        let typeBtn = document.querySelectorAll(".btn_type");

        mapBtn.forEach(btn => btn.addEventListener("click", function(e){
            let current = document.querySelector(".activeBlue");
            current.classList.remove('activeBlue');
            this.classList.add('activeBlue');
        }));
        
        typeBtn.forEach(btn => btn.addEventListener("click", function(e){
            let current = document.querySelector(".activeRed");
            current.classList.remove('activeRed');
            this.classList.add('activeRed');
        }));

    </script>
</body>
</html>
