<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viz Tech 2 | Week 2</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-hexbin/0.2.2/d3-hexbin.min.js" integrity="sha512-UdiUWVPl/Llj9EsBhtsgPBWwvCJr8S8/DKQzIqh6qLAfqiziqzJBcVl3xPRJChhKCBlFwOEIbyR18af9rVaAZw==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Playing with Maps</h1>
        <div class="mapMode">
            <button class = "btn_map active" value="states">By States</button>
            <button class = "btn_map" value="counties">By Counties</button>
        </div>
        <svg></svg>
    </div>
    <div id="map-tooltip">
        <div class="name"></div>
        <div class="population"></div>
        <div class="medage"></div>
    </div>
    <script src="script.js"></script>
    <script>
        //click events
        let mapBtn = document.querySelectorAll(".btn_map");
        console.log(mapBtn);
        mapBtn.forEach(btn => btn.addEventListener("click", function(e){
            let current = document.querySelector(".active");
            current.classList.remove('active');
            this.classList.add('active');
        }));

    </script>
</body>
</html>
